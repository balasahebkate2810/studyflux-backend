<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI StudyFlux - Ask Questions & Upload PDF</title>
  <style>
    /* Combined styles with no UI changes */
    body {
      font-family: 'Poppins', sans-serif;
      background: #192234;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      background: #232e45;
      padding: 2rem 3rem;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 30px #06b6d4aa;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h2 {
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      color: #52a9f3;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: none;
      background: #1a2036;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #0008;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
      max-height: 300px;
    }
    button {
      background: #52a9f3;
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 6px 18px #06b6d4cc;
      align-self: center;
      margin-top: 1rem;
      width: 100%;
      max-width: 150px;
    }
    button:hover {
      background: #31a3ff;
      transform: translateY(-3px);
      box-shadow: 0 9px 28px #31a3ffbb;
    }
    .chat-box {
      background: #161c2d;
      padding: 1rem;
      border-radius: 14px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px #06b6d4bb;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      word-wrap: break-word;
    }
    .chat-message {
      padding: 0.6rem 1rem;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #1d1f39;
      color: #aaddff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .ai {
      background: #0e6ed1;
      color: #e3f0ff;
      align-self: flex-start;
      margin-right: auto;
    }
    .file-upload-label {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: #0ea5e9;
      color: white;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px #06b6d4cc;
      margin-bottom: 1rem;
      user-select: none;
      max-width: fit-content;
      align-self: center;
    }
    .file-upload-label:hover {
      background: #0284c7;
    }
    input[type="file"] {
      display: none;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>Ask a Question</h2>

    <!-- PDF Upload -->
    <label for="pdfUpload" class="file-upload-label">Upload PDF Notes</label>
    <input type="file" id="pdfUpload" accept="application/pdf" />

    <textarea id="questionInput" placeholder="Type your question here..." aria-label="Question"></textarea>
    <button id="askBtn" aria-label="Ask AI">Ask AI</button>
    <div class="chat-box" aria-live="polite"></div>
  </main>

  <footer>Â© 2025 AI StudyFlux</footer>

  <script type="module" src="auth-state.js"></script>

  <script type="module">
    async function loadHeader() {
      const response = await fetch('header.html');
      const html = await response.text();
      document.getElementById('header-placeholder').innerHTML = html;
    }
    loadHeader();

    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("questionInput");
    const chatBox = document.querySelector(".chat-box");
    const pdfUpload = document.getElementById("pdfUpload");

    // Upload PDF and send to backend
    pdfUpload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      if(file.type !== 'application/pdf') {
        alert("Please upload a PDF file.");
        return;
      }

      if(file.size > 5 * 1024 * 1024) {  // 5MB limit
        alert("File size must be less than 5MB.");
        return;
      }

      try {
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) {
          throw new Error('Upload failed');
        }

        const data = await res.json();
        alert(`File uploaded successfully: ${data.fileUrl || data.secure_url || 'URL not provided'}`);
      } catch (err) {
        alert("File upload failed: " + err.message);
        console.error(err);
      }
    });

    // Send question and display AI answer
    askBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) {
        alert("Please type a question before asking.");
        return;
      }
      try {
        const response = await fetch("http://localhost:5000/api/qa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (!response.ok) {
          throw new Error('Failed to get response');
        }

        const data = await response.json();

        // Display question and answer in chat box
        const userMsg = document.createElement("div");
        userMsg.className = "chat-message user";
        userMsg.textContent = question;

        const aiMsg = document.createElement("div");
        aiMsg.className = "chat-message ai";
        aiMsg.textContent = data.answer;

        chatBox.appendChild(userMsg);
        chatBox.appendChild(aiMsg);

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear input
        questionInput.value = "";
      } catch (error) {
        alert("Unable to reach backend. Is the server running?");
        console.error(error);
      }
    });
  </script>
</body>
</html>
