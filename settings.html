<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - AI StudyFlux</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styles specific to the settings page */
    .settings-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #202940;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px #06b6d470;
      color: #fff;
    }
    form label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 600;
      color: #bfcaff;
    }
    form input, form select {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      background: #1a2036;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 2px 6px #05243b;
    }
    form button {
      background: #52a9f3;
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px #06b6d4cc;
      border: none;
      transition: background 0.3s;
    }
    form button:hover {
      background: #31a3ff;
    }
    .logout-button {
      margin-top: 1em;
      background: #ff4c4c;
      box-shadow: 0 6px 18px #ff1f1fcc;
    }
    .logout-button:hover {
      background: #d12020;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="brand">AI StudyFlux</div>
    <div class="profile">
      <img src="assets/avatar.png" alt="Profile" />
      <div>
        <div class="name">Sarah Chen</div>
        <div class="level">Level 2 Student</div>
      </div>
    </div>
    <ul class="menu">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="qa.html">Ask Question</a></li>
      <li class="active"><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <main class="main-content">
    <div class="settings-container">
      <h1>Settings</h1>
      <form id="settingsForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com" />

        <label for="studyLevel">Study Level</label>
        <select id="studyLevel">
          <option value="">Select your study level</option>
          <option value="Level 1 Student">Level 1 Student</option>
          <option value="Level 2 Student">Level 2 Student</option>
          <option value="Level 3 Student">Level 3 Student</option>
          <option value="Graduate">Graduate</option>
        </select>

        <button type="submit">Save Changes</button>
        <button type="button" class="logout-button" id="logoutBtn">Logout</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });

    document.getElementById('settingsForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Add saving settings logic here, e.g. update Firestore user profile
      alert("Settings saved (functionality to implement)");
    });
  </script>
</body>
</html>
