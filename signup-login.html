<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI StudyFlux - Login / Sign Up</title>
  <style>
    body {
      margin: 0; background: #192234; color: #fff;
      font-family: Poppins, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; padding: 1rem;
      box-sizing: border-box;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: #232e45;
      border-radius: 20px;
      box-shadow: 0 0 40px #06b6d470;
      box-sizing: border-box;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #52a9f3;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      color: #bfcaff;
      user-select: none;
      transition: background 0.3s, color 0.3s;
    }
    .tab.active {
      color: #52a9f3;
      background: #1a2036;
      border-radius: 20px 20px 0 0;
    }
    form {
      padding: 2rem 2rem 1rem;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #52a9f3;
      margin-bottom: 1.5rem;
      font-weight: 800;
    }
    .input-wrap {
      position: relative;
      margin-bottom: 1.2rem;
      text-align: left;
      width: 100%;
    }
    .input-wrap span {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #52a9f3;
      font-size: 1.3rem;
      pointer-events: none;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.8rem;
      border-radius: 10px;
      border: none;
      background: #1a2036;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 12px #52a9f345;
      display: block;
    }
    input:focus {
      outline: 2px solid #52a9f3;
      box-shadow: 0 0 10px #52a9f3;
    }
    button {
      box-sizing: border-box;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #52a9f3 40%, #06b6d4 100%);
      color: white; font-weight: 700; font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0.5rem 0 1rem;
    }
    button:hover {
      background: linear-gradient(90deg, #06b6d4 40%, #52a9f3 100%);
    }
    p {
      margin-top: 0.5rem; font-size: 1rem; color: #bfcaff;
    }
    p a {
      color: #52a9f3; font-weight: 600; text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
    #message {
      color: red;
      margin-bottom: 1rem;
      min-height: 18px;
      text-align: center;
    }
    /* Hide inactive form */
    form.inactive {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div id="loginTab" class="tab active">Log In</div>
      <div id="signupTab" class="tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="">
      <h2>Log in to Your Account</h2>
      <div id="loginMessage" class="message"></div>

      <div class="input-wrap">
        <span>âœ‰</span>
        <input type="email" id="loginEmailInput" placeholder="your.email@example.com" required />
      </div>
      <div class="input-wrap">
        <span>ðŸ”’</span>
        <input type="password" id="loginPasswordInput" placeholder="Enter your password" required />
      </div>
      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="#" id="toSignup">Sign up here</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="inactive">
      <h2>Create Your Account</h2>
      <div id="signupMessage" class="message"></div>

      <div class="input-wrap">
        <span>âœ‰</span>
        <input type="email" id="signupEmailInput" placeholder="your.email@example.com" required />
      </div>
      <div class="input-wrap">
        <span>ðŸ”’</span>
        <input type="password" id="signupPasswordInput" placeholder="Enter a password" required />
      </div>
      <div class="input-wrap">
        <span>ðŸ”’</span>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm your password" required />
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="toLogin">Log in here</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config - do not change
    const firebaseConfig = {
      apiKey: "AIzaSyCmwZH5Z5PlFO5ZCQA53mOA4jGTt3fzT40",
      authDomain: "ai-studyflux.firebaseapp.com",
      projectId: "ai-studyflux",
      storageBucket: "ai-studyflux.firebasestorage.app",
      messagingSenderId: "1058682681564",
      appId: "1:1058682681564:web:dc1c7644a87308383b5c19"
    };

    // Initialize Firebase app and get auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");

    const loginMessageDiv = document.getElementById("loginMessage");
    const signupMessageDiv = document.getElementById("signupMessage");

    // Tab toggling functions
    function showLogin() {
      loginForm.classList.remove("inactive");
      signupForm.classList.add("inactive");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      clearMessages();
    }

    function showSignup() {
      signupForm.classList.remove("inactive");
      loginForm.classList.add("inactive");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      clearMessages();
    }

    // Clear message divs
    function clearMessages() {
      loginMessageDiv.textContent = "";
      signupMessageDiv.textContent = "";
    }

    // Tab click listeners
    loginTab.addEventListener("click", showLogin);
    signupTab.addEventListener("click", showSignup);

    // Anchor links inside forms for toggling
    document.getElementById("toSignup").addEventListener("click", (e) => {
      e.preventDefault();
      showSignup();
    });
    document.getElementById("toLogin").addEventListener("click", (e) => {
      e.preventDefault();
      showLogin();
    });

    // Login form submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMessageDiv.textContent = "";

      const email = document.getElementById("loginEmailInput").value.trim();
      const password = document.getElementById("loginPasswordInput").value;

      if (!email || !password) {
        loginMessageDiv.style.color = "red";
        loginMessageDiv.textContent = "Please fill in all fields.";
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Login successful, redirect to dashboard
        window.location.href = "index.html";
      } catch (error) {
        loginMessageDiv.style.color = "red";
        loginMessageDiv.textContent = "Error: " + error.message;
      }
    });

    // Signup form submit
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMessageDiv.textContent = "";

      const email = document.getElementById("signupEmailInput").value.trim();
      const password = document.getElementById("signupPasswordInput").value;
      const confirmPassword = document.getElementById("confirmPasswordInput").value;

      if (!email || !password || !confirmPassword) {
        signupMessageDiv.style.color = "red";
        signupMessageDiv.textContent = "Please fill in all fields.";
        return;
      }
      if (password !== confirmPassword) {
        signupMessageDiv.style.color = "red";
        signupMessageDiv.textContent = "Passwords do not match.";
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        signupMessageDiv.style.color = "lightgreen";
        signupMessageDiv.textContent = "Signup successful! Redirecting to login...";
        setTimeout(() => {
          showLogin();
        }, 2000);
      } catch (error) {
        signupMessageDiv.style.color = "red";
        signupMessageDiv.textContent = "Error: " + error.message;
      }
    });

  </script>
</body>
</html>
